<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c3e204ff59.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wrapper">
        <section class="form login">
            <header>
                Realtime Chat App
            </header>
            <form action="#">
                <div class="error-txt">This is an Error</div>
                    <div class="field input">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Enter Email Address">
                    </div>
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password " placeholder="Enter Your Password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continue To Chat " placeholder="submit">
                    </div>
                
            </form>
            <div class="link">Not have an Account? <a href="#">Sign up</a></div>
        </section>
    </div>
</body>
</html>
